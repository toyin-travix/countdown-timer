<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golden Weeks Countdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: #0a1628;
    }

    .banner-container {
      position: relative;
      width: 100%;
      max-width: 800px;
    }

    .banner-image {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Countdown timer positioned in the red box area */
    .countdown-overlay {
      position: absolute;
      /* Position to match the red box in the image */
      bottom: 3%;
      left: 12%;
      width: 32%;
      height: 12%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .time {
      font-size: clamp(14px, 3vw, 28px);
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 0.08em;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .time .days {
      color: #ffd700;
      margin-right: 0.3em;
    }
  </style>
</head>

<body>
  <div class="banner-container">
    <img src="images/20260116-145313.jpg" alt="Golden Weeks Banner" class="banner-image" />

    <div class="countdown-overlay">
      <div class="time" id="time">--D --:--:--</div>
    </div>
  </div>

  <script>
    // Target: March 2, 2026 at 00:00 UTC (start of Golden Weeks)
    const targetIsoUtc = "2026-03-02T00:00:00Z";
    const target = new Date(targetIsoUtc).getTime();

    function pad(n) { return String(n).padStart(2, "0"); }

    function tick() {
      const now = Date.now();
      let diff = target - now;

      if (diff <= 0) {
        document.getElementById("time").innerHTML = "ðŸŽ‰ It's Golden Weeks!";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      const secs = totalSeconds % 60;

      // Display format: XD HH:MM:SS
      document.getElementById("time").innerHTML =
        `<span class="days">${days}D</span> ${pad(hours)}:${pad(mins)}:${pad(secs)}`;
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>

</html>
